<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top Menu Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .top-menu {
      background-color: #222;
      padding: 0 20px;
    }

    .top-menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      height: 60px;
      align-items: center;
    }

    .top-menu li {
      margin-right: 20px;
    }

    .top-menu a {
      color: #ffffff;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 4px;
    }

    .top-menu a:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <header style="background-color: #222; color: #fff; padding: 16px 20px;">
    <h1 style="margin: 0 0 8px 0; font-size: 20px;">Welcome</h1>
  </header>

  <nav class="top-menu">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main style="padding: 20px;">
    <p>Contact page.</p>
  </main>

</body>
</html>
